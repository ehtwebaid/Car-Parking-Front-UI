<!-- Sidebar -->
<div class="offcanvas offcanvas-start tm-sidebar" tabindex="-1" id="sidebarMenu">
  <div class="offcanvas-header">
    <a href="javascript:void(0)" class="tm-dashboard-logo"><img src="assets/img/logo.svg" alt="" class="img-fluid"></a>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul>
      <li [routerLinkActive]="['active']" [routerLink]="'/customer/dashboard'"><a><img
            src="assets/img/dashboard-menu-icon1.svg"> Dashboard</a></li>
      <li [routerLinkActive]="['active']" [routerLink]="'/customer/setting'"><a><img
            src="assets/img/dashboard-menu-icon4.svg"> Settings</a></li>

      <li [routerLinkActive]="['active']" [routerLink]="'/customer/notification'"><a><img
            src="assets/img/dashboard-menu-icon5.svg"> Notification</a></li>
    </ul>
    <div class="tm-logout-btn"> <a href="javascript:void(0)" (click)="openLogoutAlert();"><img
          src="assets/img/log-out-btn.svg" alt="" class="img-fluid">Log Out</a>
    </div>
  </div>
</div>
<!-- Sidebar for Desktop -->
<div class="tm-sidebar d-none d-lg-block">
  <a [routerLink]="'/'" class="tm-dashboard-logo"><img src="assets/img/logo.svg" alt="" class="img-fluid"></a>
  <ul>
    <li [routerLinkActive]="['active']"><a [routerLink]="'/customer/dashboard'"><img
          src="assets/img/dashboard-menu-icon1.svg"> Dashboard</a></li>


    <li [routerLinkActive]="['active']"><a [routerLink]="'/customer/setting'"><img
          src="assets/img/dashboard-menu-icon4.svg"> Settings</a></li>

    <li [routerLinkActive]="['active']"><a [routerLink]="'/customer/notification'"><img
          src="assets/img/dashboard-menu-icon5.svg"> Notification</a></li>
  </ul>
  <div class="tm-logout-btn"> <a href="javascript:void(0)" (click)="openLogoutAlert();"><img
        src="assets/img/log-out-btn.svg" alt="" class="img-fluid">Log Out</a>
  </div>
</div>
