name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  ANGULAR_CLI_DISABLE_USAGE_STATS: "true"
  CI: "true"

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

  build:
    name: Build Angular App
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build App
        run: npm run build -- --c production

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-browser
          path: dist/browser/

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-browser
          path: dist/browser/

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Clean Remote Server Except Backend
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
          "find ${{ secrets.DEPLOY_PATH }} -mindepth 1 -maxdepth 1 ! -name 'backend' -exec rm -rf {} +"

      - name: Deploy to Server
        run: |
          rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" dist/browser/ \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}
