name: CI/CD Pipeline

# Set permissions to avoid GITHUB_TOKEN errors
permissions:
  contents: read    # Needed to checkout code
  actions: read     # Needed to handle artifacts

on:
  push:
    branches:
      - main

env:
  ANGULAR_CLI_DISABLE_USAGE_STATS: "true"
  CI: "true"

jobs:
  build:
    name: Install & Build Angular App
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'  # Caches node_modules automatically

      # Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Build Angular app for production
      - name: Build App
        run: npm run build -- --configuration production

      # Upload build artifacts for deploy
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-browser
          path: dist/car-parking/browser/

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Download build artifacts from the build job
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-browser
          path: dist/car-parking/browser/

      # Setup SSH key from GitHub Secrets
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      # Clean remote server except 'backend' folder
      - name: Clean Remote Server Except Backend
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
          "find ${{ secrets.DEPLOY_PATH }} -mindepth 1 -maxdepth 1 ! -name 'backend' -exec rm -rf {} +"

      # Deploy new build files via rsync
      - name: Deploy to Server
        run: |
          rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" dist/browser/ \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}
